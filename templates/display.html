<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; text-align: center; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        img { max-width: 150px; margin-right: 20px; }
        h1 { color: #007bff; margin: 0; }
        .metrics { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .metric { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        .metric h3 { color: #333; }
        .filters { margin-bottom: 20px; }
        .filters label { font-weight: bold; }
        .filters input { border: none; border-bottom: 1px solid #007bff; background: transparent; font-size: 16px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .back-button, .download-button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .back-button:hover, .download-button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="static/logo.png" alt="Company Logo">
            <h1>Lifetime Value</h1>
        </div>
        
        <h2>Processed Data</h2>

        <div class="metrics">
            <div class="metric">
                <h3>Metric 1</h3>
                <p>Value: <input type="text" value="{{ metric1 }}" readonly></p>
            </div>
            <div class="metric">
                <h3>Metric 2</h3>
                <p>Value: <input type="text" value="{{ metric2 }}" readonly></p>
            </div>
            <div class="metric">
                <h3>Metric 3</h3>
                <p>Value: <input type="text" value="{{ metric3 }}" readonly></p>
            </div>
        </div>

        <div class="filters">
            <label for="filter1">Filter 1:</label>
            <input type="text" id="filter1" value="{{ filter1 }}" readonly>
            <label for="filter2">Filter 2:</label>
            <input type="text" id="filter2" value="{{ filter2 }}" readonly>
            <label for="filter3">Cut Off:</label>
            <input type="text" id="filter3" value="{{ filter3 }}" readonly>
        </div>

        <div class="data">
            <h2>Results Table</h2>
            {% for table in tables %}
                <div class="table-responsive">
                    {{ table|safe }}
                </div>
            {% endfor %}
        </div>

        <a href="/download/{{ output_file }}" class="download-button">Download Processed Data</a>
        <button class="back-button" onclick="window.location.href='/'">Back to Upload</button>
    </div>
</body>
</html>
